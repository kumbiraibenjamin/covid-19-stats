<div *ngIf="data.length > 0 && showgraphs">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- Cases -->
            <p class="lead">Covid 19 Cases Montly Statistics</p>
            <app-chartjs-container [data]="casesCharts?.caseChartData" [options]="casesCharts?.caseChartOptions"
                [type]="casesCharts?.caseChartType" [chartHeight]="'auto'" [chartWidth]="'auto'">
            </app-chartjs-container>

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
            <!-- Deaths -->
            <p class="lead"> Covid 19 Death Statistics</p>
            <app-chartjs-container [data]="deathsCharts?.deathsChartData" [options]="deathsCharts?.deathsChartOptions"
                [type]="deathsCharts?.deathsChartType" [chartHeight]="'auto'" [chartWidth]="'auto'">
            </app-chartjs-container>

        </div>
    </div>

</div>
